<div class="container">
  <h1>Movies Genres</h1>
  <div class="grid">
    <div *ngFor="let genreMovie of genresMovie" class="col-6 md:col-3 lg:col-2">
      <a class="genre-link" [routerLink]="'/movies/genres/' + genreMovie.id">{{
        genreMovie.name
      }}</a>
    </div>
  </div>
  <h1>TV Shows Genres</h1>
  <div class="grid">
    <div *ngFor="let genreTvShow of genresTvShow" class="col-6 md:col-3 lg:col-2">
      <a class="genre-link" [routerLink]="'/tvshows/genres/' + genreTvShow.id">{{
        genreTvShow.name
      }}</a>
    </div>
  </div>
</div>
